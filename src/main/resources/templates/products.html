<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head lang="en">
    <th:block th:include="fragments/headerinc :: head"></th:block>
</head>

<body>
    <div th:include="fragments/header :: header"></div>

    <div class="container">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>Products</h2>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Product Id</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>View</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"><a href="/product/${product.id}">Id</a></td>
                        <td th:text="${product.productId}">Product Id</td>
                        <td th:text="${product.description}">Description</td>
                        <td th:text="${product.price}">Price</td>
                        <td><a th:href="${'/product/' + product.id}">View</a></td>
                        <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
                        <td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
                    </tr>
                </table>
        </div>
    </div>

    <div th:include="fragments/footer :: foot"></div>
</body>
</html>
